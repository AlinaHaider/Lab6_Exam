<!doctype html>
<html>
<head>

    <p><b>Javascript calculator</b></p>
    <script>
        var numOne, numTwo, res, temp;
        function fun()
        {
            numOne = parseInt(document.getElementById("one").value);
            numTwo = parseInt(document.getElementById("two").value);
            if(numOne && numTwo)
            {
                temp = document.getElementById("res");
                temp.style.display = "block";
                res = numOne + numTwo;
                document.getElementById("add").value = res;
                res = numOne - numTwo;
                document.getElementById("subtract").value = res;
                res = numOne * numTwo;
                document.getElementById("multiply").value = res;
                res = numOne / numTwo;
                document.getElementById("divide").value = res;
            }
        }
    </script>
</head>
<body>

    <b>
    <p id="input">
    a: <input id="one">
    <br/><br/>
    b: <input id="two"></p>
    <p><button onclick="fun()">Calculate</button></p>
    <p id="res" style="display:none;">
    Addition= <input id="add"><br/><br/>
    Subtraction = <input id="subtract"><br/><br/>
    Multiplication = <input id="multiply"><br/><br/>
    Division = <input id="divide"></p>
    </b>

</body>
</html>
