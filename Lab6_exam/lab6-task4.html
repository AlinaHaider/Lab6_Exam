<!DOCTYPE html>
<html>
    <body>

        <p id="demo"></p>

        <script>
            let text1 = "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
            let text2 = "Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."
            let result2 = text2.bold();
            result2 = result2.fontsize(4);
            let text3 = "has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially"
            let text4 = "UNCHANGED."
            let result4 = text4.bold();
            result4 = result4.big();
            let text5 = "It was popularised in the"
            let text6 = "1960s"
            let result6 = text6.bold();
            result6 = result6.fontsize(4);
            let text7 = "with the release of"
            let text8 = "LETRASET"
            let result8 = text8.bold();
            result8 = result8.big();
            let text9 = "sheets containing Lorem Ipsum passages, and"
            let text10 = "more recently with desktop"
            let result10 = text10.strike();
            let text11 = "publishing software like Aldus"
            let text12 = "PageMaker"
            let result12 = text12.link("https://www.google.com/");
            let text13 = "including versions of"
            let text14 = "Lorem Ipsum."
            let result14 = text14.big();
            result14 = result14.italics();

            document.getElementById("demo").innerHTML = 
            text1 + " " + result2 + " " + text3 + " " + result4 + " " + text5 
            + " " + result6 + " " + text7 + " " + result8 + " " + text9 + " " + result10
            + " " + text11 + " " + result12 + " " + text13 + " " + result14; 
        </script>
    </body>
</html>
